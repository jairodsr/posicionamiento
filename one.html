<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejercicio 1: Posicionamiento caja de colores</title>
    <style>

      .container1 {
        height: 500px;
        width: 500px;
        background-color: red;
        display: inline-block;
        position: relative;
        margin: 4% 29%;
      }
      .container2 {
        height: 400px;
        width: 400px;
        background-color: blue;
        position: absolute;
        margin: 9%;
      }
      .container3 {
        height: 300px;
        width: 300px;
        background-color: yellow;
        position: absolute;
        margin: 12%;
      }
      .container4 {
        height: 200px;
        width: 200px;
        background-color: purple;
        position: absolute;
        margin: 15%;
      }
      .container5 {
        height: 100px;
        width: 100px;
        background-color: green;
        position: absolute;
        margin: 24%;
      }
    </style>
  </head>
  <body>
    <!--<h1>Ejercicio 1: Posicionamiento caja de colores</h1> -->
    <div class="container1">
      <div class="container2">
        <div class="container3">
          <div class="container4">
            <div class="container5"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
